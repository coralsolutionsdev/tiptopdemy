models:
  Modules\Store\Invoice:
    title: string:400
    order_id: id foreign:orders.id
    order_number: string
    date: timestamp
    date_paid: timestamp
    customer_name: nullable string:400
    customer_phone_number: nullable string:400
    billing_company_name: nullable string:400
    billing_address: nullable text
    billing_city: nullable string:400
    billing_state: nullable string:400
    billing_postcode: nullable integer
    billing_country: nullable string:400
    description: nullable text
    status: tinyInteger
    type: nullable integer
    currency: string:3
    subtotal: decimal
    grand_total: decimal
    discount_type: nullable integer:10
    discount_amount: nullable decimal
    taxes: nullable text
    payment_method: nullable integer
    notes: nullable text
    softDeletes
    timestamps

    relationships:
      belongsTo: User, Order

